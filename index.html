<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Место 'Россия'">
  </header>

  <main class="content">
    <aside class="popup">
      <div class="popup__container">
        <p class="popup__title">Редактировать профиль</p>
        <form class="popup__form">
          <input type="text" class="popup__input-name">
          <input type="text" class="popup__input-brief">
          <button type="button" class="popup__save-button">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </aside>

    <section class="profile">
      <img src="images/image.jpg" class="profile__avatar" alt="Фото профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__brief">Исследователь океана</p>
        <button type="button" class="edit-button button-rectangle"></button>
      </div>
      <button type="button" class="add-button button-rectangle"></button>
    </section>

    <section class="photo-grid">
      <figure class="photo-grid__item">
        <img src="images/kirill-pershin_karachaevo.jpg" class="photo-grid__image" alt="Карачаево-Черкесия">
        <figcaption class="photo-grid__footer">
          <p class="photo-grid__caption">Карачаевск</p>
          <button type="button" class="photo-grid__button"></button>
        </figcaption>
      </figure>

      <figure class="photo-grid__item">
        <img src="images/kirill-pershin_elbrus.jpg" class="photo-grid__image" alt="Эльбрус">
        <figcaption class="photo-grid__footer">
          <p class="photo-grid__caption">Гора Эльбрус</p>
          <button type="button" class="photo-grid__button"></button>
        </figcaption>
      </figure>

      <figure class="photo-grid__item">
        <img src="images/kirill-pershin_dombai.jpg" class="photo-grid__image" alt="Домбай">
        <figcaption class="photo-grid__footer">
          <p class="photo-grid__caption">Домбай</p>
          <button type="button" class="photo-grid__button"></button>
        </figcaption>
      </figure>

      <figure class="photo-grid__item">
        <img src="images/kirill-pershin_elbrus.jpg" class="photo-grid__image" alt="Эльбрус">
        <figcaption class="photo-grid__footer">
          <p class="photo-grid__caption">Гора Эльбрус</p>
          <button type="button" class="photo-grid__button"></button>
        </figcaption>
      </figure>

      <figure class="photo-grid__item">
        <img src="images/kirill-pershin_dombai.jpg" class="photo-grid__image" alt="Домбай">
        <figcaption class="photo-grid__footer">
          <p class="photo-grid__caption">Домбай</p>
          <button type="button" class="photo-grid__button"></button>
        </figcaption>
      </figure>

      <figure class="photo-grid__item">
        <img src="images/kirill-pershin_karachaevo.jpg" class="photo-grid__image" alt="Карачаево-Черкесия">
        <figcaption class="photo-grid__footer">
          <p class="photo-grid__caption">Карачаево-Черкесия</p>
          <button type="button" class="photo-grid__button"></button>
        </figcaption>
      </figure>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <script src="scripts/script.js"></script>
</body>
</html>
