<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Третья практическая работа в Яндекс.Приктикум 'Место Россия'">
	<meta name="keywords" content="Яндекс.Практикум, Место, Жак-Ив Кусто">
	<meta name="author" content="Александр Волошин">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Место 'Россия'">
  </header>

  <main class="content">
    <section class="profile">
      <img src="images/image.jpg" class="profile__avatar" alt="Фото профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__occupation">Исследователь океана</p>
        <button type="button" class="button button_theme_outline button_icon_edit"></button>
      </div>
      <button type="button" class="button button_theme_outline button_icon_add"></button>
    </section>

    <section class="photo-grid"></section>

    <div class="popup popup_type_profile">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <p class="popup__title">Редактировать профиль</p>
        <form class="popup__form popup__form_type_edit-profile" name="popup__form" novalidate>
          <div class="popup__label">
            <input type="text" id="popup__input-name" class="popup__input popup__input_type_name" name="popup__input_type_name" minlength="2" maxlength="40" required placeholder="Введите имя">
            <span class="popup__input-span-error popup__input-name-error"> </span>
          </div>
          <div class="popup__label">
            <input type="text" id="popup__input-occupation" class="popup__input popup__input_type_occupation" name="popup__input_type_occupation" minlength="2" maxlength="200" required placeholder="Укажите род деятельности">
            <span class="popup__input-span-error popup__input-occupation-error"> </span>
          </div>
          <button type="submit" class="button button_theme_dark button_type_save">Сохранить</button>
        </form>
        <button type="button" class="button button_icon_close button_close_profile"></button>
      </div>
    </div>

    <div class="popup popup_type_card">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <p class="popup__title">Новое место</p>
        <form class="popup__form popup__form_type_add-content" name="popup__add-form" novalidate>
          <div class="popup__label">
            <input type="text" id="popup__input-image-caption" class="popup__input popup__input_type_image-caption" name="popup__input_type_image-caption" minlength="2" maxlength="30" required placeholder="Название">
            <span class="popup__input-span-error popup__input-image-caption-error"> </span>
          </div>
          <div class="popup__label">
            <input type="url" id="popup__input-image-src" class="popup__input popup__input_type_image-src" name="popup__input_type_image-src" required placeholder="Ссылка на картинку">
            <span class="popup__input-span-error popup__input-image-src-error"> </span>
          </div>
          <button type="submit" class="button button_theme_dark button_type_create">Создать</button>
        </form>
        <button type="button" class="button button_icon_close button_close_card"></button>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__overlay"></div>
      <div class="popup__image-container">
        <button type="button" class="button button_icon_close button_close_image"></button>
        <img src="1" class="popup__image" alt="1">
        <p class="popup__caption">1</p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <template id="photo-grid__template">
    <article class="photo-grid__item">
      <img src="1" class="photo-grid__image" alt="1">
      <div class="photo-grid__footer">
        <h2 class="photo-grid__caption"></h2>
        <button type="button" class="button button_icon_like"></button>
      </div>
      <button type="button" class="button button_icon_delete"></button>
    </article>
  </template>

  <script type="module" src="scripts/initialCard.js"></script>
  <script type="module" src="scripts/Сard.js"></script>
  <script type="module" src="scripts/script.js"></script>
  <script type="module" src="scripts/FormValidator.js"></script>
</body>
</html>
