<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Третья практическая работа в Яндекс.Приктикум 'Место Россия'">
	<meta name="keywords" content="Яндекс.Практикум, Место, Жак-Ив Кусто">
	<meta name="author" content="Александр Волошин">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Место 'Россия'">
  </header>

  <main class="content">
    <section class="profile">
      <img src="images/image.jpg" class="profile__avatar" alt="Фото профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__occupation">Исследователь океана</p>
        <button type="button" class="button button_theme_outline button_icon_edit"></button>
      </div>
      <button type="button" class="button button_theme_outline button_icon_add"></button>
    </section>

    <section class="photo-grid">
      <article class="photo-grid__item">
        <img src="images/kirill-pershin_karachaevo.jpg" class="photo-grid__image" alt="Карачаево-Черкесия">
        <div class="photo-grid__footer">
          <h2 class="photo-grid__caption">Карачаевск</h2>
          <button type="button" class="button button_icon_like"></button>
        </div>
      </article>

      <article class="photo-grid__item">
        <img src="images/kirill-pershin_elbrus.jpg" class="photo-grid__image" alt="Эльбрус">
        <div class="photo-grid__footer">
          <h2 class="photo-grid__caption">Гора Эльбрус</h2>
          <button type="button" class="button button_icon_like"></button>
        </div>
      </article>

      <article class="photo-grid__item">
        <img src="images/kirill-pershin_dombai.jpg" class="photo-grid__image" alt="Домбай">
        <div class="photo-grid__footer">
          <h2 class="photo-grid__caption">Домбай</h2>
          <button type="button" class="button button_icon_like"></button>
        </div>
      </article>

      <article class="photo-grid__item">
        <img src="images/kirill-pershin_elbrus.jpg" class="photo-grid__image" alt="Эльбрус">
        <div class="photo-grid__footer">
          <h2 class="photo-grid__caption">Гора Эльбрус</h2>
          <button type="button" class="button button_icon_like"></button>
        </div>
      </article>

      <article class="photo-grid__item">
        <img src="images/kirill-pershin_dombai.jpg" class="photo-grid__image" alt="Домбай">
        <div class="photo-grid__footer">
          <h2 class="photo-grid__caption">Домбай</h2>
          <button type="button" class="button button_icon_like"></button>
        </div>
      </article>

      <article class="photo-grid__item">
        <img src="images/kirill-pershin_karachaevo.jpg" class="photo-grid__image" alt="Карачаево-Черкесия">
        <div class="photo-grid__footer">
          <h2 class="photo-grid__caption">Карачаево-Черкесия</h2>
          <button type="button" class="button button_icon_like"></button>
        </div>
      </article>
    </section>

    <div class="popup">
      <div class="popup__container">
        <p class="popup__title">Редактировать профиль</p>
        <form class="popup__form" name="popup__form">
          <input type="text" class="popup__input popup__input_type_name" name="popup__input_type_name" required placeholder="Введите имя">
          <input type="text" class="popup__input popup__input_type_occupation" name="popup__input_type_occupation" required placeholder="Укажите род деятельности">
          <button type="submit" class="button button_theme_dark">Сохранить</button>
        </form>
        <button type="button" class="button button_icon_close"></button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <script src="scripts/script.js"></script>
</body>
</html>
